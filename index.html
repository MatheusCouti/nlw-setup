<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>

    <header>

    

    <img src="./assets/logo.svg" alt="Logo do aplicativo Habits">

    <button>
        <img src="./assets/plus.svg" alt="icone sinal de mais">

        <div>
          Registrar o meu dia
        </div>
        
    </button>
    </header>

    <form id="form-habits">
            <div class="habits">
            <div class="habit" data-name="gym">💪</div>
            <div class="habit" data-name="game">🎮</div>
            <div class="habit" data-name="food">🍉</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="study">🖥️</div>
        </div>

        <div class="days">
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="./script.js"></script>

  </body>
</html>
